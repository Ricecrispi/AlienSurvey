<div class="col-md-12">
  <div>
    <div class="text-center">
      <br>

      <h3>{{100 - time}} seconds left.</h3>
      <br>
      <h5>Please find <strong>{{question.numProps}}</strong> properties on this alien.
      </h5>
      <br>
      <h5><strong>Total found: {{clickedProps.size}}</strong></h5>

      <div class="alien-img">
        <img ng-src="{{question.alien.url}}" alt="" usemap="#Map" class="alienImgs" imageonload="timer()"/>
        <map name="Map" id="Map">
          <div bind-html-compile="question.mode">
          </div>
        </map>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
